<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10/27 한국교회연합예배 자리배치도</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: hsla(197, 52%, 48%, 0.199);
        }
        #map {
            width: 90%;
            height: 75%;
            margin: 15px;
            border-radius: 20px;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            margin: 0px 0;
            text-align: center;
        }
        #container {
            width: 1200px;
            height: 140px;
            background-color: hsla(197, 52%, 48%, 0.199);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 0;
        }
        #container-wrapper {
            background-color: transparent;
            padding: 0;
        }
        #search-box {
            padding: 20px;
            width: 400px;
            font-size: 16px;
            border-radius: 20px;
            text-align: center;
        }
        #search-bar {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }
        button {
            padding: 20px 40px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 20px;
        }
        #search-results {
            margin-top: 20px;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container-wrapper">
        <div id="container">
            <h1>구 역 별 &nbsp 자 리 배 치 도</h1>
            <div id="search-bar">
                <input type="text" id="search-box" placeholder="배정받은 구역을 넣어주세요">
                <button onclick="searchSector()">검색</button>
            </div>
            <div id="search-results"></div>
        </div>
    </div>
    <div id="map"></div>

    <div id="customAlert" class="modal">
        <div class="modal-content">
            <span id="closeBtn" class="close">&times;</span>
            <p id="alertMessage"></p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 지도를 초기화합니다.
        var map = L.map('map').setView([37.5759, 126.9768], 19); // 서울 좌표 기준

        // OpenStreetMap 타일을 추가합니다.
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // 섹터 데이터를 서버에서 불러옵니다.
        let sectors = [];
        fetch('/sectors')
            .then(response => response.json())
            .then(data => {
                sectors = data;
                // 섹터를 지도에 추가합니다.
                sectors.forEach(sector => {
                    L.polygon(sector.coordinates, {color: 'blue'})
                        .bindPopup(sector.name)
                        .addTo(map);
                });
            })
            .catch(err => {
                console.error('섹터 데이터를 불러오는 중 오류 발생:', err);
            });

        // 섹터를 검색하는 함수
        function searchSector() {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            const results = sectors.filter(sector => sector.name.toLowerCase().includes(searchTerm));
            
            // 이전 검색 결과를 지웁니다.
            document.getElementById('search-results').innerHTML = '';

            if (results.length === 0) {
                customAlert("해당하는 구역이 없습니다.");
                return;
            }

            // 검색 결과를 표시하고, 지도를 해당 영역으로 이동시킵니다.
            results.forEach(sector => {
                const bounds = L.latLngBounds(sector.coordinates.map(coord => [coord[0], coord[1]]));
                map.fitBounds(bounds);
            });
        }

        // 커스텀 알림창을 띄우는 함수
        function customAlert(message) {
            var modal = document.getElementById("customAlert");
            var messageElem = document.getElementById("alertMessage");
            var closeBtn = document.getElementById("closeBtn");

            messageElem.textContent = message;
            modal.style.display = "block"; // 'styel'을 'style'로 수정

            closeBtn.onclick = function() {
                modal.style.display = "none";
            };

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        }
    </script>
</body>
</html>
