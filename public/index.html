<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=no">
    <title>10/27 한국교회연합예배 자리배치도</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html{
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('back2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
        }
        #map {
            width: 90%;
            height: 73%;
            margin: 15px;
            border-radius: 20px;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            margin: 0px 0;
            text-align: center;
        }
        #container {
            width: 100%;
            max-width: 100%;
            height: 140px;
            max-height: 140px;
            background-color: hsl(214, 100%, 93%);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 6px 10px 5px rgba(0, 0, 0, 0.2);
            margin: 5px;
        }
        #container-wrapper {
            background-color: transparent;
            padding: 0;
        }
        #search-box {
            padding: 20px;
            width: 400px;
            font-size: 16px;
            border: 0px;
            border-radius: 20px;
            text-align: center;
        }
        #search-bar {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 10px;
            position : relative;
        }
        #guide-btn {
            position: absolute;
            right: -40%;
            top : 20%;
            transform : translateY(-50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #00e1ff, #532cff); /* 그라데이션으로 입체감 추가 */
            border-radius: 50%; /* 동그란 모양 */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2), -5px -5px 10px rgba(255, 255, 255, 0.5); /* 입체감 있는 그림자 */
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease; /* 버튼을 클릭할 때 애니메이션 추가 */
        }
        #guideModal {
            display : none;
            position : fixed;
            z-index : 1000;
            left : 0;
            top : 0;
            width : 100%;
            height : 100%;
            background-color : rgba(0, 0, 0, 0.4);
        }
        #guide-btn:hover {
            transform : scale(1.1);
        }
        #guide-btn:active {
            transform : scale(0.95);
        }
        #guide-btn::before {
            content : "?";
            font-size : 30px;
            color : #fff;
            font-weight : bold;
        }
        #guideModal .modal-content {
            position : absolute;
            top : 50%;
            left : 50%;
            transform : translate(-50%, -50%);
            background-color : white;
            padding : 20px;
            border : 3px solid #007bff;
            border-radius : center;
            box-shadow : 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        #guideModal .close {
            position : absolute;
            top : 10px;
            right : 20px;
            font-size : 24px;
            cursor : pointer;
        }
        button {
            padding: 20px 40px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            border: 0px;
            border-radius: 20px;
        }
        #search-results {
            margin-top: 20px;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 3px solid red;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .sector-label {
            background-color: rgba(255, 255, 255, 0);
            border-radius: 3px;
            text-align: center;
            font-weight: bold;
            color: white;
            white-space: nowrap;
            padding: 5px;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%);
        }
        .popup-content {
            display : flex;
            flex-direction : column;
            align-items : center;
            justify-content : center;
            text-align : center;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            #container {
                width: 90%;
                height: 70%;
                padding: 10px;
            }
            #map {
                height: 400px;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
            #search-box {
                font-size: 14px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="container-wrapper">
        <div id="container">
            <h1>자 리 배 치 도</h1>
            <div id="search-bar">
                <input type="text" id="search-box" placeholder="배정받은 구역을 넣어주세요">
                <button onclick="searchSector()">검색</button>
                <button id = "guide-btn" onclick = "showGuide()"></button>
            </div>
        </div>
    </div>
    <div id="map"></div>

    <div id="customAlert" class="modal">
        <div class="modal-content">
            <span id="closeBtn" class="close">&times;</span>
            <p id="alertMessage"></p>
        </div>
    </div>

    <div id = "guideModal" class = "modal">
        <div class = "modal-content">
            <span id = "closeGuideBtn" class = "close">&times;</span>
            <p id = "guideMessage">
                <사용설명서> <br>
                1. 검색창에 검색어를 입력하세요.<br>
                2. '검색' 버튼을 클릭하세요.<br><br>
                [검색어] : 구역이름(예:A1), 화장실, 병원,<br>
                안내, 무대
            </p>
        </div>
    </div>

    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 지도를 초기화합니다.
        var map = L.map('map').setView([37.5759, 126.9768], 19); // 서울 좌표 기준

        // OpenStreetMap 타일을 추가합니다.
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        let sectorMarkers = [];
        let pointMarkers = [];
        // 섹터 데이터를 서버에서 불러옵니다.
        let sectors = [];
        let points = [];
        const zoomThreshold = 18;

        Promise.all([
            fetch('/sectors').then(response => response.json()),
            fetch('/points').then(response => response.json())
        ])
        .then(([sectorsData, pointsData]) => {
            sectors = sectorsData;
            points = pointsData;

            sectors.forEach(sector => {
                const polygon = L.polygon(sector.coordinates, { color: sector.color }).addTo(map);
                const centroid = polygon.getBounds().getCenter();
                const sectorLabel = L.divIcon({
                    className: 'sector-label',
                    html: `<div>${sector.name}</div>`,
                });
                const marker = L.marker(centroid, { icon: sectorLabel }).addTo(map);
                sectorMarkers.push(marker);
            });

            points.forEach(point => {
                    const customIcon = L.icon({
                        iconUrl: point.image,
                        iconSize: point.iconSize || [40, 40],
                        iconAnchor: [16, 32],
                        popupAnchor: [0, -32,]
                    });
                    const pointMarker = L.marker(point.coordinates, { icon: customIcon });
                    pointMarker.bindPopup(`<div class="popup-content">
                    <b style = "font-size : 18px;">${point.description}</b><b><br>${point.description2}<br><a href = "${point.url}">${point.url}</a></b></div>`);
                    pointMarkers.push(pointMarker);
                });
        })
        .catch(err => {
            console.error('섹터 데이터를 불러오는 중 오류 발생:', err);
        });

        function removeAllmarkers() {
            pointMarkers.forEach(marker => map.removeLayer(marker));
        }

        function adjustLabelVisibility() {
            const currentZoom = map.getZoom();
            sectorMarkers.forEach(marker => {
                if (currentZoom < zoomThreshold) {
                    marker.setOpacity(0);
                } else {
                    marker.setOpacity(1);
                }
            });
        }

        map.on('zoomend', adjustLabelVisibility);
            
        // 섹터를 검색하는 함수
        function searchSector() {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();

            removeAllmarkers();

            const sectorResults = sectors.filter(sector => sector.name.toLowerCase() === searchTerm);
            const pointResults = points.filter(point => point.name.toLowerCase() === searchTerm);

            if (sectorResults.length === 0 && pointResults.length === 0) {
                customAlert("해당하는 구역이 존재하지 않습니다.");
                return;
            }

            // 검색 결과를 표시합니다.
            sectorResults.forEach(sector => {
                const bounds = L.latLngBounds(sector.coordinates.map(coord => [coord[0], coord[1]]));
                const center = bounds.getCenter();
                map.setView(center, 19);
            });

            const pointCoordinates = [];
            pointResults.forEach(point => {
                const marker = pointMarkers.find(m => m.getLatLng().equals(L.latLng(point.coordinates))).bindPopup(`<div class="popup-content">
                    <b style = "font-size : 18px;">${point.description}</b><b><br>${point.description2}<br><a href = "${point.url}">${point.url}</a></b></div>`);
                if(marker) {
                    marker.addTo(map);
                    pointCoordinates.push(point.coordinates);
                }
            });

            if (pointCoordinates.length > 0) {
                const bounds = L.latLngBounds(pointCoordinates);
                map.fitBounds(bounds);
            }
        }

        document.getElementById('search-box').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                searchSector();
            }
        });

        function closeModal() {
            var modal = document.getElementById("customAlert");
            modal.style.display = "none";
        }

        function customAlert(message) {
            var modal = document.getElementById("customAlert");
            var messageElem = document.getElementById("alertMessage");
            var closeBtn = document.getElementById("closeBtn");

            messageElem.textContent = message;
            modal.style.display = "block";

            closeBtn.onclick = closeModal;

            window.onclick = function(event) {
                if (event.target == modal) {
                    closeModal();
                }
            };

            document.addEventListener('keydown', function(event) {
                if (modal.style.display === 'block') {
                    if (event.key === 'Enter' || event.key === 'Escape') {
                        closeModal();
                    }
                }
            });
        }

        function showGuide() {
            var modal = document.getElementById("guideModal");
            modal.style.display = "block";
        }

        document.getElementById("closeGuideBtn").onclick = function() {
            var modal = document.getElementById("guideModal");
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            var modal = document.getElementById("guideModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
